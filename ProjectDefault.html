<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>NetFIX</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link id="themeSelectorCSS" rel="stylesheet" type="text/css" href="Assets/Css/NetFixcss.css">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Google Font for Header -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">

  <!-- Header -->
    <div class="row justify-content-around">
        <div class="col-6" id="title">NetFIX</div>
    </div>

  <!-- About and old or new? -->
  <div class="row justify-content-around">

    <!-- About -->
      <div class="col-6 mr-auto" id="about">
        <h1>
          About This Product:
        </h1>
          <p  style="font-weight:bold;">Get the most out of your Netflix Subscription by using NetFIX to query the Netflix database for titles recently added, or titles being staged for removal.
            Once you have made your selection, results are displayed in order of IMDB rating. Additional information available. 
          </p>
      </div>

    <!-- Do you want what's new, or what's leaving? -->
      <div class="col-5" id="whatsNew_whatsLeaving">
        <button type="button" class="btn btn-primary btn-lg btn-block" style="background:black; color:red">What's New?</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">What's Leaving?</button>
      </div>
</div>

      <!-- Results Row-->
      <div class="row justify-content-around" id="resultsRow"></div>

<!-- Bootstrap container Ends here -->
</div>

<!--Boot Strap JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                    
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
<script id="themeSelectorJS" type="text/javascript" src="Assets/JavaScript/app.js"></script>

</body>
</html>
