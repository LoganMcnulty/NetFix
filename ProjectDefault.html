<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Timesheet Application</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINKS FOR FIREBASE GO HERE -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <script src=""

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Billable hours</h1>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <div class="card card-default" style="margin-bottom:2%">
            <div class="card-header">Current Employees</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody id="employeeContainer">
                      <tr id ="employee-row">
                        <td>Jane Doe</td>
                        <td>Developer</td>
                        <td>01/01/2019</td>
                        <td>8</td>
                        <td>5000</td>
                        <td>40000</td>
                      </tr>

                    </tbody>
                  </table>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Employee
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Role:</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group row">
                <label for="startDate-input">StartDate (MM/DD/YYYY)</label>
                <input class="form-control" id="startDate-input" type="date" value="01/01/2019">
              </div>
              <div class="form-group row">
                <label for="monthlyRate-input">Monthly Rate</label>
                <input class="form-control" id="monthlyRate-input" type="number"></input>
              </div>
              <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

   <!-- Script -->
   <script src="app.js"></script>

</body>

</html>
