<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Top Reviewed Content for Streaming</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINKS FOR FIREBASE GO HERE -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <script src=""></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Top Reviewed Content for Streaming</h1>
    </div>

    <div class="row">
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Search Form
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">TBD</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">TBD</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group row">
                <label for="startDate-input">TBD</label>
                <input class="form-control" id="startDate-input" type="date">
              </div>
              <div class="form-group row">
                <label for="monthlyRate-input">TBD</label>
                <input class="form-control" id="monthlyRate-input" type="number"></input>
              </div>
              <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
          <div class="card card-default" style="margin-top:2%">
            <div class="card-header">Results Container</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">TBD</th>
                        <th scope="col">TBD</th>
                        <th scope="col">TBD</th>
                        <th scope="col">TBD</th>
                      </tr>
                    </thead>
                    <tbody id="employeeContainer">
                      <tr id ="employee-row">
                        <td>Title</td>
                        <td>Ranking</td>
                        <td>Link to IMDB?</td>
                        <td>Link to Google Analytics?</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
      </div>

  </div>

   <!-- Script -->
   <script src="Assets/JavaScript/app.js"></script>

</body>

</html>
